<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>OCR + Seslendirme (Sade & Mat TasarÄ±m)</title>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.0.2/dist/tesseract.min.js"></script>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      background: #1e1e1e;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #ccc;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    header {
      width: 100%;
      max-width: 800px;
      padding: 2rem 1rem 1rem;
      text-align: center;
      font-weight: 600;
      font-size: 2rem;
      color: #aaa;
      user-select: none;
    }
    main {
      background: #2f2f2f;
      border-radius: 12px;
      width: 90%;
      max-width: 800px;
      padding: 2rem 2rem;
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
      user-select: none;
      margin-bottom: 3rem;
      box-shadow: none;
    }
    input[type="file"] {
      width: 100%;
      padding: 0.8rem;
      border-radius: 8px;
      border: 1px solid #444;
      background: #3a3a3a;
      color: #ddd;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    input[type="file"]:hover {
      background: #444;
    }
    button {
      padding: 1rem;
      border-radius: 10px;
      border: none;
      background-color: #5a7d9a;
      color: #ddd;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 100%;
      user-select: none;
      box-shadow: none;
    }
    button:hover:not(:disabled) {
      background-color: #4a6783;
    }
    button:disabled {
      background-color: #444;
      cursor: not-allowed;
      color: #777;
    }
    .status {
      text-align: center;
      font-style: italic;
      color: #888;
      min-height: 1.5rem;
    }
    #textDisplay {
      background: #222;
      border-radius: 12px;
      padding: 1.2rem 1.5rem;
      min-height: 280px;
      max-height: 450px;
      overflow-y: auto;
      white-space: pre-line;
      overflow-wrap: break-word;
      word-break: normal;
      font-size: 1.1rem;
      line-height: 1.5;
      color: #ccc;
      font-weight: 400;
      user-select: text;
      box-shadow: none;
      border: 1px solid #444;
    }
    .highlight {
      background-color: #778ca3;
      color: #f0f0f0;
      border-radius: 4px;
      padding: 0 4px;
      transition: background-color 0.3s ease;
    }
    .speed-control {
      display: flex;
      align-items: center;
      gap: 1rem;
      user-select: none;
      width: 100%;
    }
    .speed-control label {
      min-width: 50px;
      font-weight: 600;
      color: #bbb;
    }
    .speed-control input[type="range"] {
      flex: 1;
      -webkit-appearance: none;
      width: 100%;
      height: 8px;
      border-radius: 5px;
      background: #444;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    .speed-control input[type="range"]:hover {
      background: #5a7d9a;
    }
    .speed-control input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: #5a7d9a;
      cursor: pointer;
      border: none;
      margin-top: -6px;
      transition: background-color 0.3s ease;
    }
    .speed-control input[type="range"]::-moz-range-thumb {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: #5a7d9a;
      cursor: pointer;
      border: none;
      transition: background-color 0.3s ease;
    }
    .speed-value {
      width: 45px;
      text-align: center;
      font-weight: 600;
      color: #bbb;
      font-size: 1rem;
    }

    @media (max-width: 640px) {
      main {
        padding: 1.5rem 1.5rem;
      }
      #textDisplay {
        min-height: 220px;
        max-height: 360px;
        font-size: 1rem;
      }
      button {
        font-size: 1rem;
        padding: 0.8rem;
      }
    }
  </style>
</head>
<body>
  <header>ðŸ“· FotoÄŸraftan Metine Ã‡evirme ve ðŸ”Š Seslendirme UygulamasÄ±</header>
  <main>
    <input type="file" id="fileInput" accept="image/*" />
    <button id="btnOCR" disabled>Metin Haline Getir</button>
    <div class="status" id="status"></div>
    <div id="textDisplay" aria-live="polite" aria-label="OCR sonucu metin"></div>

    <div class="speed-control">
      <label for="speedRange">HÄ±z:</label>
      <input type="range" id="speedRange" min="0.5" max="3" value="1" step="0.1" disabled />
      <div class="speed-value" id="speedValue">1.0x</div>
    </div>

    <button id="btnSpeak" disabled>Seslendir</button>
    <button id="btnStop" style="display:none; background:#b94a4a; color:#eee;">Durdur</button>
  </main>

  <script>
    const fileInput = document.getElementById('fileInput');
    const btnOCR = document.getElementById('btnOCR');
    const btnSpeak = document.getElementById('btnSpeak');
    const btnStop = document.getElementById('btnStop');
    const status = document.getElementById('status');
    const textDisplay = document.getElementById('textDisplay');
    const speedRange = document.getElementById('speedRange');
    const speedValue = document.getElementById('speedValue');

    let utterance = null;
    let originalText = '';
    let words = [];

    fileInput.addEventListener('change', () => {
      btnOCR.disabled = !fileInput.files.length;
      status.textContent = '';
      textDisplay.textContent = '';
      btnSpeak.disabled = true;
      btnStop.style.display = 'none';
      speedRange.disabled = true;
      speedRange.value = 1;
      speedValue.textContent = '1.0x';
    });

    btnOCR.addEventListener('click', async () => {
      if (!fileInput.files.length) return;

      const file = fileInput.files[0];
      status.textContent = 'OCR yapÄ±lÄ±yor, lÃ¼tfen bekleyin...';
      btnOCR.disabled = true;
      btnSpeak.disabled = true;
      speedRange.disabled = true;
      btnStop.style.display = 'none';
      textDisplay.textContent = '';

      const dataURL = await new Promise(resolve => {
        const reader = new FileReader();
        reader.onload = () => resolve(reader.result);
        reader.readAsDataURL(file);
      });

      try {
        const { data: { text } } = await Tesseract.recognize(dataURL, 'tur', {
          logger: m => {
            if(m.status === 'recognizing text') {
              status.textContent = `OCR yapÄ±lÄ±yor... %${(m.progress*100).toFixed(0)}`;
            }
          }
        });
        originalText = text.trim();
        status.textContent = originalText ? 'OCR tamamlandÄ±.' : 'Metin bulunamadÄ±.';
        btnSpeak.disabled = !originalText;
        speedRange.disabled = !originalText;
        btnOCR.disabled = false;

        words = originalText.split(/\s+/);
        renderText( -1 );
      } catch(e) {
        status.textContent = 'OCR iÅŸlemi baÅŸarÄ±sÄ±z: ' + e.message;
        btnOCR.disabled = false;
      }
    });

    btnSpeak.addEventListener('click', () => {
      if (!originalText) {
        alert('LÃ¼tfen Ã¶nce OCR sonucu elde edin.');
        return;
      }
      if (window.speechSynthesis.speaking) {
        alert('Seslendirme devam ediyor.');
        return;
      }

      utterance = new SpeechSynthesisUtterance(originalText);
      utterance.lang = 'tr-TR';
      utterance.rate = parseFloat(speedRange.value);

      utterance.onboundary = event => {
        if(event.name === 'word') {
          const charIndex = event.charIndex;
          let cumulative = 0;
          let wordIndex = -1;
          for(let i = 0; i < words.length; i++) {
            cumulative += words[i].length + 1;
            if(cumulative > charIndex) {
              wordIndex = i;
              break;
            }
          }
          renderText(wordIndex);
        }
      };

      utterance.onend = () => {
        renderText(-1);
        btnSpeak.style.display = 'inline-block';
        btnStop.style.display = 'none';
      };

      btnSpeak.style.display = 'none';
      btnStop.style.display = 'inline-block';

      window.speechSynthesis.speak(utterance);
    });

    btnStop.addEventListener('click', () => {
      if (window.speechSynthesis.speaking) {
        window.speechSynthesis.cancel();
      }
      renderText(-1);
      btnSpeak.style.display = 'inline-block';
      btnStop.style.display = 'none';
    });

    speedRange.addEventListener('input', () => {
      speedValue.textContent = speedRange.value + 'x';

      if (window.speechSynthesis.speaking) {
        window.speechSynthesis.cancel();

        utterance = new SpeechSynthesisUtterance(originalText);
        utterance.lang = 'tr-TR';
        utterance.rate = parseFloat(speedRange.value);

        utterance.onboundary = event => {
          if(event.name === 'word') {
            const charIndex = event.charIndex;
            let cumulative = 0;
            let wordIndex = -1;
            for(let i = 0; i < words.length; i++) {
              cumulative += words[i].length + 1;
              if(cumulative > charIndex) {
                wordIndex = i;
                break;
              }
            }
            renderText(wordIndex);
          }
        };

        utterance.onend = () => {
          renderText(-1);
          btnSpeak.style.display = 'inline-block';
          btnStop.style.display = 'none';
        };

        btnSpeak.style.display = 'none';
        btnStop.style.display = 'inline-block';

        window.speechSynthesis.speak(utterance);
      }
    });

    function renderText(wordIndex) {
      if(wordIndex < 0) {
        textDisplay.innerHTML = escapeHtml(originalText);
        return;
      }
      let html = '';
      for(let i = 0; i < words.length; i++) {
        if(i === wordIndex) {
          html += `<span class="highlight">${escapeHtml(words[i])}</span> `;
        } else {
          html += escapeHtml(words[i]) + ' ';
        }
      }
      textDisplay.innerHTML = html.trim();
    }

    function escapeHtml(text) {
      return text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;");
    }
  </script>
</body>
</html>
