<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>OCR + Seslendirme (Mobil Optimize)</title>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.0.2/dist/tesseract.min.js"></script>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      padding: 1rem;
      margin: 0;
      overflow-x: hidden;
      font-size: 16px;
      background: #121212;
      color: #eee;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      min-height: 100vh;
      align-items: flex-start;
    }
    h1 {
      margin-bottom: 1rem;
      font-weight: 700;
      color: #06b6d4;
      text-align: center;
      width: 100%;
      max-width: 600px;
    }
    .container {
      background: #1e1e1e;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(6, 182, 212, 0.4);
      max-width: 600px;
      width: 100%;
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    input[type="file"] {
      width: 100%;
      padding: 0.6rem;
      border-radius: 8px;
      border: none;
      background: #2c2c2c;
      color: #eee;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }
    input[type="file"]:hover {
      background: #06b6d4;
      color: #121212;
    }
    button {
      padding: 0.8rem;
      border-radius: 8px;
      border: none;
      background-color: #06b6d4;
      color: white;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
      user-select: none;
      width: 100%;
    }
    button:hover:not(:disabled) {
      background-color: #0ea5e9;
    }
    button:disabled {
      background-color: #555;
      cursor: not-allowed;
    }
    .status {
      text-align: center;
      font-style: italic;
      color: #bbb;
      min-height: 1.4rem;
      user-select: none;
    }
    #textDisplay {
  background: #2c2c2c;
  border-radius: 8px;
  padding: 1rem;
  min-height: 150px;
  max-height: 300px;
  overflow-y: auto;
  white-space: pre-line;
  overflow-wrap: break-word;
  word-break: normal;
  font-size: 1.1rem;
  line-height: 1.6;
  user-select: text;
  max-width: 100%;
}
    .highlight {
      background-color: #facc15;
      color: #121212;
      border-radius: 3px;
      padding: 0 2px;
      transition: background-color 0.3s ease;
    }
    .speed-control {
      display: flex;
      align-items: center;
      gap: 1rem;
      user-select: none;
      width: 100%;
    }
    .speed-control label {
      min-width: 50px;
      font-weight: 600;
      color: #eee;
    }
    .speed-control input[type="range"] {
      flex: 1;
      -webkit-appearance: none;
      width: 100%;
      height: 8px;
      border-radius: 5px;
      background: #444;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .speed-control input[type="range"]:hover {
      background: #06b6d4;
    }
    .speed-control input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: #06b6d4;
      cursor: pointer;
      border: none;
      margin-top: -6px;
      transition: background-color 0.3s ease;
    }
    .speed-control input[type="range"]::-moz-range-thumb {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: #06b6d4;
      cursor: pointer;
      border: none;
      transition: background-color 0.3s ease;
    }
    .speed-value {
      width: 40px;
      text-align: center;
      font-weight: 600;
      color: #eee;
      user-select: none;
    }
    @media (max-width: 480px) {
      body {
        font-size: 14px;
      }
      #textDisplay {
        font-size: 1rem;
      }
      .container {
        padding: 1rem 2rem;
      }
    }
  </style>
</head>
<body>
  <h1>ðŸ“· OCR + ðŸ”Š Seslendirme UygulamasÄ± T2</h1>
  <div class="container">
    <input type="file" id="fileInput" accept="image/*" />
    <button id="btnOCR" disabled>OCR Yap</button>
    <div class="status" id="status"></div>
    <div id="textDisplay" aria-live="polite" aria-label="OCR sonucu metin"></div>

    <div class="speed-control">
      <label for="speedRange">HÄ±z:</label>
      <input type="range" id="speedRange" min="0.5" max="3" value="1" step="0.1" disabled />
      <div class="speed-value" id="speedValue">1.0x</div>
    </div>

    <button id="btnSpeak" disabled>Seslendir</button>
    <button id="btnStop" style="display:none; background:#ef4444; color:#fff;">Durdur</button>
  </div>

  <script>
    const fileInput = document.getElementById('fileInput');
    const btnOCR = document.getElementById('btnOCR');
    const btnSpeak = document.getElementById('btnSpeak');
    const btnStop = document.getElementById('btnStop');
    const status = document.getElementById('status');
    const textDisplay = document.getElementById('textDisplay');
    const speedRange = document.getElementById('speedRange');
    const speedValue = document.getElementById('speedValue');

    let utterance = null;
    let originalText = '';
    let words = [];

    fileInput.addEventListener('change', () => {
      btnOCR.disabled = !fileInput.files.length;
      status.textContent = '';
      textDisplay.textContent = '';
      btnSpeak.disabled = true;
      btnStop.style.display = 'none';
      speedRange.disabled = true;
      speedRange.value = 1;
      speedValue.textContent = '1.0x';
    });

    btnOCR.addEventListener('click', async () => {
      if (!fileInput.files.length) return;

      const file = fileInput.files[0];
      status.textContent = 'OCR yapÄ±lÄ±yor, lÃ¼tfen bekleyin...';
      btnOCR.disabled = true;
      btnSpeak.disabled = true;
      speedRange.disabled = true;
      btnStop.style.display = 'none';
      textDisplay.textContent = '';

      const dataURL = await new Promise(resolve => {
        const reader = new FileReader();
        reader.onload = () => resolve(reader.result);
        reader.readAsDataURL(file);
      });

      try {
        const { data: { text } } = await Tesseract.recognize(dataURL, 'tur', {
          logger: m => {
            if(m.status === 'recognizing text') {
              status.textContent = `OCR yapÄ±lÄ±yor... %${(m.progress*100).toFixed(0)}`;
            }
          }
        });
        originalText = text.trim();
        status.textContent = originalText ? 'OCR tamamlandÄ±.' : 'Metin bulunamadÄ±.';
        btnSpeak.disabled = !originalText;
        speedRange.disabled = !originalText;
        btnOCR.disabled = false;

        words = originalText.split(/\s+/);
        renderText( -1 );
      } catch(e) {
        status.textContent = 'OCR iÅŸlemi baÅŸarÄ±sÄ±z: ' + e.message;
        btnOCR.disabled = false;
      }
    });

    btnSpeak.addEventListener('click', () => {
      if (!originalText) {
        alert('LÃ¼tfen Ã¶nce OCR sonucu elde edin.');
        return;
      }
      if (window.speechSynthesis.speaking) {
        alert('Seslendirme devam ediyor.');
        return;
      }

      utterance = new SpeechSynthesisUtterance(originalText);
      utterance.lang = 'tr-TR';
      utterance.rate = parseFloat(speedRange.value);

      utterance.onboundary = event => {
        if(event.name === 'word') {
          const charIndex = event.charIndex;
          let cumulative = 0;
          let wordIndex = -1;
          for(let i = 0; i < words.length; i++) {
            cumulative += words[i].length + 1;
            if(cumulative > charIndex) {
              wordIndex = i;
              break;
            }
          }
          renderText(wordIndex);
        }
      };

      utterance.onend = () => {
        renderText(-1);
        btnSpeak.style.display = 'inline-block';
        btnStop.style.display = 'none';
      };

      btnSpeak.style.display = 'none';
      btnStop.style.display = 'inline-block';

      window.speechSynthesis.speak(utterance);
    });

    btnStop.addEventListener('click', () => {
      if (window.speechSynthesis.speaking) {
        window.speechSynthesis.cancel();
      }
      renderText(-1);
      btnSpeak.style.display = 'inline-block';
      btnStop.style.display = 'none';
    });

    speedRange.addEventListener('input', () => {
      speedValue.textContent = speedRange.value + 'x';

      if (window.speechSynthesis.speaking) {
        window.speechSynthesis.cancel();

        utterance = new SpeechSynthesisUtterance(originalText);
        utterance.lang = 'tr-TR';
        utterance.rate = parseFloat(speedRange.value);

        utterance.onboundary = event => {
          if(event.name === 'word') {
            const charIndex = event.charIndex;
            let cumulative = 0;
            let wordIndex = -1;
            for(let i = 0; i < words.length; i++) {
              cumulative += words[i].length + 1;
              if(cumulative > charIndex) {
                wordIndex = i;
                break;
              }
            }
            renderText(wordIndex);
          }
        };

        utterance.onend = () => {
          renderText(-1);
          btnSpeak.style.display = 'inline-block';
          btnStop.style.display = 'none';
        };

        btnSpeak.style.display = 'none';
        btnStop.style.display = 'inline-block';

        window.speechSynthesis.speak(utterance);
      }
    });

    function renderText(wordIndex) {
      if(wordIndex < 0) {
        textDisplay.innerHTML = escapeHtml(originalText);
        return;
      }
      let html = '';
      for(let i = 0; i < words.length; i++) {
        if(i === wordIndex) {
          html += `<span class="highlight">${escapeHtml(words[i])}</span> `;
        } else {
          html += escapeHtml(words[i]) + ' ';
        }
      }
      textDisplay.innerHTML = html.trim();
    }

    function escapeHtml(text) {
      return text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;");
    }
  </script>
</body>
</html>
