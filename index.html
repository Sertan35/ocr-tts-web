<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>OCR + TTS Basit Uygulama</title>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.0.2/dist/tesseract.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #eee;
      padding: 20px;
      max-width: 480px;
      margin: auto;
    }
    input, button, textarea {
      font-size: 1rem;
      margin: 10px 0;
      width: 100%;
      max-width: 480px;
      border-radius: 6px;
      border: none;
      padding: 10px;
    }
    button {
      background-color: #06b6d4;
      color: #fff;
      cursor: pointer;
      border: none;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0ea5e9;
    }
    textarea {
      height: 150px;
      resize: vertical;
      background: #222;
      color: #eee;
      border: 1px solid #333;
      padding: 12px;
    }
  </style>
</head>
<body>
  <h2>ðŸ“· OCR + ðŸ”Š Seslendirme UygulamasÄ±</h2>

  <input type="file" id="fileInput" accept="image/*" />
  <button id="btnOCR">OCR Yap</button>

  <textarea id="result" placeholder="OCR sonucu burada gÃ¶rÃ¼necek..."></textarea>
  <button id="btnSpeak">Seslendir</button>

  <script>
    const fileInput = document.getElementById('fileInput');
    const btnOCR = document.getElementById('btnOCR');
    const result = document.getElementById('result');
    const btnSpeak = document.getElementById('btnSpeak');

    btnOCR.onclick = async () => {
      if (!fileInput.files.length) {
        alert('LÃ¼tfen bir fotoÄŸraf seÃ§in!');
        return;
      }
      const file = fileInput.files[0];
      const dataURL = await new Promise((resolve) => {
        const reader = new FileReader();
        reader.onload = () => resolve(reader.result);
        reader.readAsDataURL(file);
      });

      result.value = "OCR yapÄ±lÄ±yor, lÃ¼tfen bekleyin...";
      try {
        const worker = Tesseract.createWorker();
        await worker.load();
        await worker.loadLanguage('tur');
        await worker.initialize('tur');
        const { data: { text } } = await worker.recognize(dataURL);
        result.value = text.trim();
        await worker.terminate();
      } catch (error) {
        result.value = "OCR iÅŸlemi baÅŸarÄ±sÄ±z: " + error.message;
      }
    };

    btnSpeak.onclick = () => {
      const text = result.value.trim();
      if (!text) {
        alert('LÃ¼tfen Ã¶nce OCR sonucu elde edin.');
        return;
      }
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = 'tr-TR';
      window.speechSynthesis.speak(utterance);
    };
  </script>
</body>
</html>
